version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: supercore-postgres
    environment:
      POSTGRES_USER: supercore
      POSTGRES_PASSWORD: supercore_dev_password
      POSTGRES_DB: supercore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supercore"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SuperCore Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: supercore-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: supercore
      DB_PASSWORD: supercore_dev_password
      DB_NAME: supercore
      DB_SSLMODE: disable
      PORT: 8080
      GIN_MODE: debug
      RUN_MIGRATIONS: "false"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # SuperCore Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: supercore-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
