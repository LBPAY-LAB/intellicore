version: '3.9'

services:
  # PostgreSQL 16
  postgres:
    image: postgres:16-alpine
    container_name: lbpay-postgres
    environment:
      POSTGRES_DB: lbpay
      POSTGRES_USER: lbpay
      POSTGRES_PASSWORD: lbpay_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lbpay"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lbpay-network

  # Valkey (Redis fork)
  valkey:
    image: valkey/valkey:latest
    container_name: lbpay-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    command: valkey-server --appendonly yes
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lbpay-network

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: lbpay-meilisearch
    environment:
      MEILI_MASTER_KEY: lbpay_dev_master_key
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lbpay-network

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: lbpay-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: lbpay
      KC_DB_PASSWORD: lbpay_dev_password
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
    ports:
      - "8080:8080"
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - lbpay-network

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: lbpay-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - lbpay-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: lbpay-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lbpay-network

  # Ollama for local embeddings and LLM
  ollama:
    image: ollama/ollama:latest
    container_name: lbpay-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - lbpay-network

  # LLM Gateway Service (Python FastAPI)
  llm-gateway:
    build:
      context: ./llm-gateway
      dockerfile: Dockerfile
    container_name: lbpay-llm-gateway
    ports:
      - "8001:8000"
    environment:
      - OLLAMA_URL=http://ollama:11434
      - VALKEY_URL=redis://valkey:6379
      - LOG_LEVEL=INFO
      - DEBUG=false
    depends_on:
      ollama:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lbpay-network

  # NebulaGraph - Distributed Graph Database
  nebula-metad:
    image: vesoft/nebula-metad:v3.8.0
    container_name: lbpay-nebula-metad
    environment:
      USER: root
      TZ: America/Sao_Paulo
    command:
      - --meta_server_addrs=nebula-metad:9559
      - --local_ip=nebula-metad
      - --ws_ip=nebula-metad
      - --port=9559
      - --ws_http_port=19559
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    volumes:
      - nebula_metad_data:/data/meta
      - nebula_metad_logs:/logs
    ports:
      - "9559:9559"
      - "19559:19559"
    networks:
      - lbpay-network

  nebula-storaged:
    image: vesoft/nebula-storaged:v3.8.0
    container_name: lbpay-nebula-storaged
    environment:
      USER: root
      TZ: America/Sao_Paulo
    command:
      - --meta_server_addrs=nebula-metad:9559
      - --local_ip=nebula-storaged
      - --ws_ip=nebula-storaged
      - --port=9779
      - --ws_http_port=19779
      - --data_path=/data/storage
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - nebula-metad
    volumes:
      - nebula_storaged_data:/data/storage
      - nebula_storaged_logs:/logs
    ports:
      - "9779:9779"
      - "19779:19779"
    networks:
      - lbpay-network

  nebula-graphd:
    image: vesoft/nebula-graphd:v3.8.0
    container_name: lbpay-nebula-graphd
    environment:
      USER: root
      TZ: America/Sao_Paulo
    command:
      - --meta_server_addrs=nebula-metad:9559
      - --local_ip=nebula-graphd
      - --ws_ip=nebula-graphd
      - --port=9669
      - --ws_http_port=19669
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - nebula-metad
      - nebula-storaged
    ports:
      - "9669:9669"
      - "19669:19669"
    networks:
      - lbpay-network

  # Trino - Distributed SQL Query Engine for Gold Layer A
  trino:
    image: trinodb/trino:latest
    container_name: lbpay-trino
    ports:
      - "8082:8080"
    volumes:
      - ./trino/catalog:/etc/trino/catalog
      - ./trino/etc:/etc/trino
    environment:
      - TRINO_ENVIRONMENT=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - lbpay-network

volumes:
  postgres_data:
    driver: local
  valkey_data:
    driver: local
  meilisearch_data:
    driver: local
  minio_data:
    driver: local
  qdrant_data:
    driver: local
  ollama_data:
    driver: local
  nebula_metad_data:
    driver: local
  nebula_metad_logs:
    driver: local
  nebula_storaged_data:
    driver: local
  nebula_storaged_logs:
    driver: local

networks:
  lbpay-network:
    driver: bridge
