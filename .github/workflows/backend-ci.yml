name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

env:
  GO_VERSION: '1.23'
  POSTGRES_DB: supercore_test
  POSTGRES_USER: supercore
  POSTGRES_PASSWORD: test_password_ci

jobs:
  backend-lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m --no-config --enable=golint,gocyclo,misspell,unparam

      - name: Check go fmt
        working-directory: backend
        run: |
          if [ -n "$(go fmt ./...)" ]; then
            echo "âŒ Go code needs formatting. Run 'go fmt ./...'"
            exit 1
          fi
          echo "âœ… Code formatting check passed"

      - name: Run go vet
        working-directory: backend
        run: |
          go vet ./...
          echo "âœ… Go vet check passed"

      - name: Check for security issues with gosec
        working-directory: backend
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./... || true
        continue-on-error: true

  backend-test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: backend-lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download dependencies
        working-directory: backend
        run: |
          go mod download
          go mod verify
          echo "âœ… Dependencies downloaded and verified"

      - name: Run database migrations
        working-directory: backend
        run: |
          # Wait for PostgreSQL to be ready
          until pg_isready -h localhost -p 5432 -U ${{ env.POSTGRES_USER }}; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
          echo "âœ… PostgreSQL is ready"
        env:
          PGPASSWORD: ${{ env.POSTGRES_PASSWORD }}

      - name: Build backend
        working-directory: backend
        run: |
          go build -v -o ./bin/api ./cmd/api
          echo "âœ… Backend built successfully"

      - name: Run unit tests
        working-directory: backend
        run: |
          go test -v -race -covermode=atomic -coverprofile=coverage.out ./...
        env:
          DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
          GIN_MODE: test

      - name: Generate coverage report
        working-directory: backend
        run: |
          go tool cover -func=coverage.out | tail -5
          go tool cover -html=coverage.out -o coverage.html
          echo "âœ… Coverage report generated"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.out
          flags: unittests
          name: codecov-backend
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = fs.readFileSync('./backend/coverage.out', 'utf8');
            const lines = coverage.split('\n');
            const lastLine = lines[lines.length - 2];
            const match = lastLine.match(/total:\s+\(statements\)\s+(\d+\.?\d*%)/);
            const percent = match ? match[1] : 'N/A';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Coverage Report\n\nðŸ“Š Code Coverage: **${percent}**\n\nFull report: [Codecov](https://codecov.io/gh/${{ github.repository }})`
            });

  backend-build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: backend-test

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Build for ${{ matrix.os }}
        working-directory: backend
        run: go build -v -o ./bin/api ./cmd/api

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: backend-test

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'backend'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Check for outdated dependencies
        working-directory: backend
        run: |
          go list -u -m all
        continue-on-error: true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: backend-test
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Run integration tests
        working-directory: backend
        run: |
          go test -v -tags=integration -timeout 30s ./...
        env:
          DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
          GIN_MODE: test
        continue-on-error: true

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: backend-test
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Run benchmarks
        working-directory: backend
        run: |
          go test -bench=. -benchmem ./... 2>&1 | tee benchmark.txt
        continue-on-error: true

      - name: Store benchmark results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: backend/benchmark.txt
        continue-on-error: true

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, backend-build]
    if: success()

    steps:
      - name: Create success comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All CI checks passed! Ready to merge.'
            });
