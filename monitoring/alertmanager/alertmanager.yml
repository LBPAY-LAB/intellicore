global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alerts
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  # Route based on severity
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 5m
      repeat_interval: 30m

    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 10m
      repeat_interval: 2h

    # Business/SLO alerts
    - match:
        category: slo
      receiver: 'slo-alerts'
      group_wait: 1m
      group_interval: 30m
      repeat_interval: 6h

    # Cost alerts
    - match:
        category: cost
      receiver: 'cost-alerts'
      group_wait: 5m
      group_interval: 1h
      repeat_interval: 24h

# Receivers - notification channels
receivers:
  # Default catch-all
  - name: 'default'
    slack_configs:
      - channel: '#alerts'
        title: 'SuperCore Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#critical-alerts'
        title: ':rotating_light: CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          *Description:* {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
          *Severity:* {{ .GroupLabels.severity }}
          *Environment:* {{ .GroupLabels.environment }}
        send_resolved: true
        color: 'danger'
    # Add PagerDuty, email, or other integrations here
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_KEY'

  # Warning alerts
  - name: 'warning-alerts'
    slack_configs:
      - channel: '#warnings'
        title: ':warning: Warning: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          *Description:* {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
        send_resolved: true
        color: 'warning'

  # SLO alerts - business impact
  - name: 'slo-alerts'
    slack_configs:
      - channel: '#slo-alerts'
        title: ':chart_with_downwards_trend: SLO Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          *Description:* {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
          *Runbook:* {{ range .Alerts }}{{ .Annotations.runbook }}{{ end }}
        send_resolved: true

  # Cost alerts - financial impact
  - name: 'cost-alerts'
    slack_configs:
      - channel: '#cost-alerts'
        title: ':money_with_wings: Cost Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Summary:* {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          *Description:* {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
        send_resolved: true
        color: '#FFA500'

# Inhibition rules - prevent alert spam
inhibit_rules:
  # If API is down, don't alert on high error rate
  - source_match:
      alertname: 'APIDown'
    target_match:
      alertname: 'APIHighErrorRate'
    equal: ['service']

  # If database is down, don't alert on slow queries
  - source_match:
      alertname: 'DatabaseDown'
    target_match:
      alertname: 'DatabaseSlowQueries'
    equal: ['instance']

  # If critical alert is firing, suppress warnings for same component
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
