groups:
  # API Health & Availability Alerts
  - name: api_alerts
    interval: 30s
    rules:
      - alert: APIHighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
            /
            sum(rate(http_requests_total[5m])) by (service)
          ) * 100 > 5
        for: 5m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "High API error rate detected"
          description: "Service {{ $labels.service }} has {{ $value | humanizePercentage }} error rate (threshold: 5%)"
          runbook: "https://wiki.internal/runbooks/high-error-rate"

      - alert: APIHighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le, endpoint)
          ) > 0.5
        for: 10m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High API latency detected"
          description: "Endpoint {{ $labels.endpoint }} p95 latency is {{ $value }}s (threshold: 500ms)"
          runbook: "https://wiki.internal/runbooks/high-latency"

      - alert: APIDown
        expr: up{job="supercore-backend"} == 0
        for: 1m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "SuperCore API is down"
          description: "The backend API is not responding to health checks"
          runbook: "https://wiki.internal/runbooks/api-down"

      - alert: APIHighRequestRate
        expr: |
          sum(rate(http_requests_total[5m])) by (service) > 1000
        for: 5m
        labels:
          severity: warning
          category: capacity
        annotations:
          summary: "Unusually high request rate"
          description: "Service {{ $labels.service }} receiving {{ $value }} req/s (possible attack or traffic spike)"

  # Database Alerts
  - name: database_alerts
    interval: 30s
    rules:
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "PostgreSQL database is down"
          description: "Cannot connect to PostgreSQL database"
          runbook: "https://wiki.internal/runbooks/database-down"

      - alert: DatabaseConnectionPoolExhausted
        expr: |
          (
            sum(pg_stat_activity_count{state="active"})
            /
            pg_settings_max_connections
          ) * 100 > 80
        for: 5m
        labels:
          severity: critical
          category: capacity
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "PostgreSQL using {{ $value | humanizePercentage }} of available connections"
          runbook: "https://wiki.internal/runbooks/connection-pool-exhausted"

      - alert: DatabaseSlowQueries
        expr: |
          rate(db_query_duration_seconds_sum[5m])
          /
          rate(db_query_duration_seconds_count[5m])
          > 1
        for: 10m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "Database queries are slow"
          description: "Average query duration is {{ $value }}s (threshold: 1s)"
          runbook: "https://wiki.internal/runbooks/slow-queries"

      - alert: DatabaseHighQueryRate
        expr: rate(db_queries_total[5m]) > 500
        for: 10m
        labels:
          severity: warning
          category: capacity
        annotations:
          summary: "High database query rate"
          description: "Database receiving {{ $value }} queries/s"

      - alert: DatabaseDeadlocks
        expr: rate(pg_stat_database_deadlocks[5m]) > 0
        for: 5m
        labels:
          severity: warning
          category: reliability
        annotations:
          summary: "Database deadlocks detected"
          description: "{{ $value }} deadlocks/s detected in PostgreSQL"
          runbook: "https://wiki.internal/runbooks/database-deadlocks"

  # Infrastructure Alerts
  - name: infrastructure_alerts
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: |
          100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          category: resource
        annotations:
          summary: "High CPU usage detected"
          description: "Instance {{ $labels.instance }} CPU usage is {{ $value | humanizePercentage }}"
          runbook: "https://wiki.internal/runbooks/high-cpu"

      - alert: HighMemoryUsage
        expr: |
          (
            (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes)
            /
            node_memory_MemTotal_bytes
          ) * 100 > 85
        for: 10m
        labels:
          severity: warning
          category: resource
        annotations:
          summary: "High memory usage detected"
          description: "Instance {{ $labels.instance }} memory usage is {{ $value | humanizePercentage }}"
          runbook: "https://wiki.internal/runbooks/high-memory"

      - alert: DiskSpaceRunningOut
        expr: |
          (
            (node_filesystem_avail_bytes{mountpoint="/",fstype!="tmpfs"} * 100)
            /
            node_filesystem_size_bytes{mountpoint="/",fstype!="tmpfs"}
          ) < 20
        for: 5m
        labels:
          severity: critical
          category: resource
        annotations:
          summary: "Disk space running out"
          description: "Only {{ $value | humanizePercentage }} disk space available on {{ $labels.instance }}"
          runbook: "https://wiki.internal/runbooks/disk-space"

      - alert: HighDiskIO
        expr: |
          rate(node_disk_io_time_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High disk I/O utilization"
          description: "Disk I/O at {{ $value | humanizePercentage }} on {{ $labels.instance }}"

  # LLM & Business Metrics Alerts
  - name: business_alerts
    interval: 60s
    rules:
      - alert: HighLLMTokenUsage
        expr: |
          rate(llm_tokens_used_total[1h]) > 100000
        for: 30m
        labels:
          severity: warning
          category: cost
        annotations:
          summary: "High LLM token consumption"
          description: "Consuming {{ $value }} tokens/s (high cost alert)"
          runbook: "https://wiki.internal/runbooks/high-llm-cost"

      - alert: LLMHighErrorRate
        expr: |
          (
            sum(rate(llm_requests_total{status="error"}[10m]))
            /
            sum(rate(llm_requests_total[10m]))
          ) * 100 > 10
        for: 10m
        labels:
          severity: warning
          category: reliability
        annotations:
          summary: "High LLM error rate"
          description: "LLM requests failing at {{ $value | humanizePercentage }}"

      - alert: CacheHitRateLow
        expr: |
          (
            sum(rate(cache_hits_total[10m]))
            /
            (sum(rate(cache_hits_total[10m])) + sum(rate(cache_misses_total[10m])))
          ) * 100 < 50
        for: 15m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} (threshold: 50%)"
          runbook: "https://wiki.internal/runbooks/low-cache-hit-rate"

  # SLO Alerts (Service Level Objectives)
  - name: slo_alerts
    interval: 60s
    rules:
      - alert: ErrorBudgetBurnRateFast
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[1h]))
            /
            sum(rate(http_requests_total[1h]))
          ) > (1 - 0.999) * 14.4
        for: 5m
        labels:
          severity: critical
          category: slo
        annotations:
          summary: "Fast error budget burn rate"
          description: "At current rate, 99.9% SLO will be violated in < 2 days"
          runbook: "https://wiki.internal/runbooks/error-budget-burn"

      - alert: ErrorBudgetBurnRateSlow
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[6h]))
            /
            sum(rate(http_requests_total[6h]))
          ) > (1 - 0.999) * 3
        for: 30m
        labels:
          severity: warning
          category: slo
        annotations:
          summary: "Slow error budget burn rate"
          description: "At current rate, 99.9% SLO will be violated in < 10 days"
          runbook: "https://wiki.internal/runbooks/error-budget-burn"
