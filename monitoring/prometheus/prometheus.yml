global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'supercore-dev'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # SuperCore Backend API
  - job_name: 'supercore-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8080']
        labels:
          service: 'api'
          tier: 'backend'
    metric_relabel_configs:
      # Drop high-cardinality metrics if needed
      - source_labels: [__name__]
        regex: 'go_gc_.*'
        action: drop

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'
          tier: 'data'

  # Node Exporter (Host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'infrastructure'
          tier: 'platform'

  # Nebula Graph Metrics (if exposed)
  - job_name: 'nebula-metad'
    metrics_path: '/status'
    static_configs:
      - targets: ['nebula-metad:19559']
        labels:
          service: 'nebula'
          component: 'metad'
          tier: 'graph-db'

  - job_name: 'nebula-storaged'
    metrics_path: '/status'
    static_configs:
      - targets: ['nebula-storaged:19779']
        labels:
          service: 'nebula'
          component: 'storaged'
          tier: 'graph-db'

  - job_name: 'nebula-graphd'
    metrics_path: '/status'
    static_configs:
      - targets: ['nebula-graphd:19669']
        labels:
          service: 'nebula'
          component: 'graphd'
          tier: 'graph-db'
